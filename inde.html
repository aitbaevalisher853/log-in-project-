<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="session">
        <div class="session__image">
            <img src="./img/wind__image.png" alt="">
        </div>
        <div class="title">
            <h1 class="title__h1">Welcome</h1>
        </div>
        <div class="form__group field">
            <input type="input" class="form__field" placeholder="Email Address" name="name" id='name' required />
            <label for="name" class="form__label"></label>
            <!-- //////////////////////////// -->
            <label for="password"></label>
                <input type="password" name="password" id="password" class="form__field" placeholder="Password " />
                <i class="bi bi-eye-slash" id="togglePassword"></i>
                 <h3 class="change__pass"><a href="#">Forgot password?</a> </h3>
                 <button class="btn">Log in</button>
                 <div class="allow__circle">
                    <input type="radio"  class="allow__input">
                    <label for="txt" class="input__txt"> By clicking register you confirm that you have read and accepted <br> the terms.   User Agreement and User Privacy Notices</label>
                 </div>
                <div class="hr__bar">
                    <div class="line"></div>
                    <p>Or</p>
                    <div class="line"></div>
                </div>
                <div class="buttons">
                    <button class="button" id="quote-btn"><img src="./img/google.png" alt="" class="btn__image">Google</button>
                    <button class="button" id="learn-btn"><img src="./img/facebook.png" alt="" class="btn__image">Facebook</button>
                  </div>
        </div>
    </div>
    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            
            // toggle the icon
            this.classList.toggle("bi-eye");
        });

        // prevent form submit
        const form = document.querySelector("form");
        form.addEventListener('submit', function (e) {
            e.preventDefault();
        });
//         Этот код отвечает за функциональность показа или скрытия введенного текста в поле ввода пароля на веб-странице.

// Когда пользователь кликает на кнопку, атрибут type поля ввода пароля переключается между "text" и "password", в зависимости от текущего значения. Таким образом, введенный текст будет скрыт, если атрибут type имеет значение "password", и отображен, если атрибут type имеет значение "text". Класс кнопки также изменяется для отображения соответствующей иконки.

// Чтобы предотвратить отправку формы по умолчанию, используется обработчик события submit, который отменяет отправку формы при ее попытке отправиться.

    </script>
</body>
</html>
